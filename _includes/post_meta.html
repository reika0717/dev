{% comment %}
<!--
Obtain time and tags that are associated with current page/post.
-->
{% endcomment %}

{% if post %}
  {% assign tags = post.tags %}
{% else %}
  {% assign tags = page.tags %}
{% endif %}
  {% for tag in tags %}
    <a href="{{ site.baseurl }}/tags#{{ tag | slugize }}">
      {{ tag }}
    </a>
  {% endfor %}
