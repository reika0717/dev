<!DOCTYPE html>

  <head>

    <title>お問い合わせ ｜ DBCLS</title>
    <link rel="stylesheet" href="style/default.css" />

  <body>
    {% include header.html %}
    <div class="content__wrapper">
      <div id="subWrap">
        <div class="sub__navigation sticky">
          <h2 class="page-title">Contact</h2>
          <ul class="sub__navigation-wrapper outline-list-category__wrapper">
            <li

            >
              お問い合わせ

          </ul>
        </div>
      </div>
      <div class="main__contents">
        <div id="main__contents-">
          <div class="main__content-title__wrapper">
            <h3 class="main__content-title">お問い合わせ</h3>
          </div>
          <div class="section-wrapper__contact">

              DBCLSに関する<a href="{{ site.baseurl }}/faq.html"

            </p>
            <p class="adelement__description">
              また、ライフサイエンス研究にまつわる疑問や質問については、<a

            <div class="contents__wrapper">
              <iframe
                name="hidden_iframe"
                id="hidden_iframe"
                style="display: none"

                <section>
                  <h3>メールアドレス</h3>
                  <input type="email" name="entry.1503349933" required />
                </section>
                <section>
                  <h3>題名</h3>
                  <input type="" name="entry.712494970" required />
                </section>
                <section>
                  <h3>メッセージ本文</h3>
                  <textarea name="entry.1431253694" required></textarea>
                </section>
                <section>
                  <h3>お名前</h3>
                  <input type="" name="entry.724098464" required />
                </section>
                <div class="btn_submit">
                  <button

                    data-sitekey="6LeM8VceAAAAADMNkaUGh3jkw15dp2zx4_M-tnMG"
                    data-callback="onSubmit"
                    data-action="submit"
                  >
                    送信
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}

  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script src="script/default-min.js"></script>
  <script>
    function onSubmit(token) {
      document.getElementById("demo-form").submit();
      window.location = "completion.html";
    }
